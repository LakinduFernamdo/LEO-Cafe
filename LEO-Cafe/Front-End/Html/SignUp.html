<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Front-End/Css/SignUp.css">
</head>

<body>


    <form action="#" method="post" class="sign-up-form">
        <h1>Sign Up</h1>
        <div class="Alllables">
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" class="AllInputfields" placeholder="Enter Username" name="username"
                required>
        </div>
        <div class="Alllables">
            <label><b>Gender</b></label>
            <input type="radio" class="radioInputfields" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" class="radioInputfields" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div class="Alllables">
            <label for="idnumber"><b>ID number</b></label>
            <input type="text" id="idnumber" class="AllInputfields" placeholder="Enter ID number" name="idnumber"
                required>
        </div>
        <div class="Alllables">
            <label for="hometown"><b>Home town</b></label>
            <input type="text" id="hometown" class="AllInputfields" placeholder="Enter Home town" name="hometown"
                required>
        </div>
        <div class="Alllables">
            <label for="dateofbirth"><b>Date of birth</b></label>
            <input type="date" id="dateofbirth" class="AllInputfields" name="dateofbirth" required>
        </div>
        <div class="Alllables">
            <label for="phonenumber"><b>Phone number</b></label>
            <input type="text" id="phonenumber" class="AllInputfields" placeholder="Enter Phone number"
                name="phonenumber" required>
        </div>
        <div>
            <button type="submit" class="sign-up">Sign Up</button>
        
            <button type="submit" class="Cancel">Cancel</button>
        </div>
    </form>



</body>

</html>
